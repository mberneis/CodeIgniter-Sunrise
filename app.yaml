application: sunrise
version: 1a
runtime: php55
api_version: 1



handlers:
# Serve images as static resources.
- url: /(.+\.(gif|png|jpg))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: false

# Serve js and css as static resources.
- url: /(.+\.(css|js))$
  static_files: \1
  upload: .+\.(css|js)$
  application_readable: true

# Serve php scripts.
# - url: /(.+\.php)$
#   script: \1


  # handlers:
- url: /.*
  script: index.php